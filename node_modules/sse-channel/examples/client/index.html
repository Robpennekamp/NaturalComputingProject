<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SSE-channel example</title>
    <style>body { font-family: Arial, Helvetica, sans-serif; }</style>
</head>
<body>
    <h1>SSE-channel demo page</h1>
    <p>See <a href="https://github.com/rexxars/sse-channel">https://github.com/rexxars/sse-channel</a> for more info.</p>

    <div class="load-avg">
        <h2>Load average</h2>
        <canvas width="300" height="100" id="loadavg" />
    </div>

    <div class="free-mem">
        <h2>Free memory</h2>
        <canvas width="300" height="100" id="freemem" />
    </div>

    <div class="random">
        <h2>Random numbers</h2>
        <ul id="random-numbers"></ul>
    </div>

    <!-- Polyfill for IE / old Android browser -->
    <script src="//cdn.rawgit.com/amvtek/EventSource/v0.9.7/dist/eventsource.min.js"></script>
    <script src="client-example.js"></script>

</body>
</html>
